<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
    <title>Calculator</title>
</head>

<body>
    <main>
        <h1>VanillaCalc</h1>
        <p>A simple calculator written in Vanilla JavaScript</p>
        <div id="calculator">
            <input type="text" id="outputField" value="1 + 7" readonly>
            <div id="calculatorButtons">
                <input type="button" value="&Sqrt;">
                <input type="button" value="!">
                <input type="button" value="%">
                <input type="button" value="AC">

                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="&divide;">

                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="x">

                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="-">

                <input type="button" value="0">
                <input type="button" value=".">
                <input type="button" value="=">
                <input type="button" value="+">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy;2021 <a href="https://github.com/helmrich" target="_blank">Tobias Helmrich</a></p>
    </footer>
</body>

</html>
