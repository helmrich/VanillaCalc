<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
    <title>VanillaCalc</title>
</head>

<body>
    <main>
        <h1>VanillaCalc</h1>
        <p>A simple calculator written in Vanilla JavaScript</p>
        <div id="calculator">
            <input type="text" id="outputField" readonly>
            <div id="calculatorButtons">
                <input type="button" value="&Sqrt;" class="operator">
                <input type="button" value="!" class="operator">
                <input type="button" value="%" class="operator">
                <input type="button" value="AC" id="reset">

                <input type="button" value="7" class="number">
                <input type="button" value="8" class="number">
                <input type="button" value="9" class="number">
                <input type="button" value="&divide;" class="operator">

                <input type="button" value="4" class="number">
                <input type="button" value="5" class="number">
                <input type="button" value="6" class="number">
                <input type="button" value="x" class="operator">

                <input type="button" value="1" class="number">
                <input type="button" value="2" class="number">
                <input type="button" value="3" class="number">
                <input type="button" value="-" class="operator">

                <input type="button" value="0" class="number">
                <input type="button" value="." id="period">
                <input type="button" value="=" id="equals">
                <input type="button" value="+" class="operator">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy;2021 <a href="https://github.com/helmrich" target="_blank">Tobias Helmrich</a></p>
    </footer>
</body>

</html>
